<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting | Central Oregon Volunteer Connect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #D4824A;
            --orange-dark: #C0713D;
            --orange-light: #E8A66E;
            --charcoal: #4A4A4A;
            --charcoal-dark: #333333;
            --warm-gray: #666666;
            --light-gray: #F8F9FA;
            --soft-white: #FFFFFF;
            --shadow-soft: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--orange) 0%, var(--orange-dark) 50%, var(--charcoal) 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--soft-white);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .brand-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 15px;
        }

        .logo-img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--charcoal);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header h1 span {
            color: var(--orange);
        }

        .header p {
            color: var(--warm-gray);
            font-size: 1rem;
        }

        .card {
            background: var(--soft-white);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            padding: 40px;
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--charcoal);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title .step {
            background: linear-gradient(135deg, var(--orange), var(--orange-dark));
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
        }

        /* Team Selection */
        .team-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }

        .team-checkbox {
            display: none;
        }

        .team-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 20px;
            background: var(--light-gray);
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            width: 170px;
            text-align: center;
        }

        .team-label:hover {
            border-color: var(--orange);
            background: rgba(212, 130, 74, 0.08);
        }

        .team-checkbox:checked + .team-label {
            border-color: var(--orange);
            background: linear-gradient(135deg, rgba(212,130,74,0.12), rgba(192,113,61,0.12));
            box-shadow: 0 4px 16px rgba(212,130,74,0.25);
        }

        .team-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            margin-bottom: 12px;
            border: 3px solid var(--soft-white);
            box-shadow: 0 2px 8px var(--shadow-medium);
        }

        .avatar-alayna { background: linear-gradient(135deg, var(--orange), var(--orange-dark)); }
        .avatar-emily { background: linear-gradient(135deg, var(--charcoal), var(--charcoal-dark)); }

        .team-name {
            font-weight: 600;
            color: var(--charcoal);
            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .team-role {
            font-size: 0.8rem;
            color: var(--warm-gray);
            line-height: 1.3;
        }

        .checkmark {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--orange), var(--orange-dark));
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .team-checkbox:checked + .team-label .checkmark {
            display: flex;
        }

        /* Duration Selection */
        .duration-options {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            margin-bottom: 35px;
            justify-content: center;
        }

        .duration-radio {
            display: none;
        }

        .duration-label {
            padding: 14px 32px;
            background: var(--light-gray);
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            color: var(--charcoal);
            font-size: 0.95rem;
        }

        .duration-label:hover {
            border-color: var(--orange);
            background: rgba(212, 130, 74, 0.08);
        }

        .duration-radio:checked + .duration-label {
            border-color: transparent;
            background: linear-gradient(135deg, var(--orange), var(--orange-dark));
            color: white;
            box-shadow: 0 4px 16px rgba(212,130,74,0.35);
        }

        /* Summary */
        .summary {
            background: var(--light-gray);
            border-radius: 14px;
            padding: 22px;
            margin-bottom: 25px;
            min-height: 90px;
        }

        .summary-label {
            font-size: 0.85rem;
            color: var(--warm-gray);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .summary-content {
            font-size: 1rem;
            color: var(--charcoal);
            font-weight: 500;
        }

        .selected-people {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .summary-tag {
            background: linear-gradient(135deg, rgba(212,130,74,0.2), rgba(192,113,61,0.2));
            color: var(--orange-dark);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .empty-state {
            color: #9ca3af;
            font-style: italic;
        }

        .duration-display {
            margin-top: 12px;
            color: var(--warm-gray);
            font-size: 0.9rem;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, var(--orange), var(--orange-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212,130,74,0.4);
        }

        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
        }

        .footer-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .footer-tagline {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .team-label {
                width: calc(50% - 10px);
                min-width: 140px;
                padding: 20px 15px;
            }
            
            .card {
                padding: 28px 24px;
            }

            .duration-label {
                padding: 12px 24px;
            }

            .logo-img {
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-bar">
                <img src="CCO_Logo_CLR.png" alt="Connect Central Oregon" class="logo-img">
            </div>
            <h1><span>Volunteer Connect</span> Team</h1>
            <p>Schedule a meeting with our COVC team</p>
        </div>

        <div class="card">
            <div class="section-title">
                <span class="step">1</span>
                Who do you need to meet with?
            </div>

            <div class="team-grid">
                <input type="checkbox" id="alayna" class="team-checkbox" onchange="updateSummary()">
                <label for="alayna" class="team-label">
                    <span class="checkmark">✓</span>
                    <div class="team-avatar avatar-alayna">A</div>
                    <div class="team-name">Alayna</div>
                    <div class="team-role">Program Manager</div>
                </label>

                <input type="checkbox" id="emily" class="team-checkbox" onchange="updateSummary()">
                <label for="emily" class="team-label">
                    <span class="checkmark">✓</span>
                    <div class="team-avatar avatar-emily">E</div>
                    <div class="team-name">Emily</div>
                    <div class="team-role">Volunteer Support Specialist</div>
                </label>
            </div>

            <div class="section-title">
                <span class="step">2</span>
                How long do you need?
            </div>

            <div class="duration-options">
                <input type="radio" name="duration" id="dur15" value="15" class="duration-radio" onchange="updateSummary()" checked>
                <label for="dur15" class="duration-label">15 min</label>

                <input type="radio" name="duration" id="dur30" value="30" class="duration-radio" onchange="updateSummary()">
                <label for="dur30" class="duration-label">30 min</label>
            </div>

            <div class="section-title">
                <span class="step">3</span>
                Your Selection
            </div>

            <div class="summary">
                <div class="summary-label">Meeting with:</div>
                <div class="summary-content" id="summaryContent">
                    <span class="empty-state">Select at least one person above</span>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn" onclick="findAvailability()" disabled>
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                Find Available Times
            </button>
        </div>

        <div class="footer">
            <div class="footer-brand">Connect Central Oregon</div>
            <div class="footer-tagline">Empowering Our Community, Nurturing Leaders</div>
        </div>
    </div>

    <script>
        const teamNames = {
            alayna: 'Alayna',
            emily: 'Emily'
        };

        // Cal.com links - UPDATE THESE WITH YOUR ACTUAL LINKS
        const calLinks = {
            // Individual - Alayna
            'alayna': {
                15: 'https://cal.com/alayna-weimer/15min',
                30: 'https://cal.com/alayna-weimer/30min'
            },
            // Individual - Emily
            'emily': {
                15: 'https://cal.com/emily-forster-2025/15min',
                30: 'https://cal.com/emily-forster-2025/30min'
            },
            // Both together
            'alayna+emily': {
                15: 'https://cal.com/alayna-weimer+emily-forster-2025/15min',
                30: 'https://cal.com/alayna-weimer+emily-forster-2025/30min'
            }
        };

        function getSelectedPeople() {
            const checkboxes = document.querySelectorAll('.team-checkbox:checked');
            return Array.from(checkboxes).map(cb => cb.id).sort();
        }

        function getSelectedDuration() {
            const selected = document.querySelector('input[name="duration"]:checked');
            return selected ? selected.value : '15';
        }

        function updateSummary() {
            const people = getSelectedPeople();
            const duration = getSelectedDuration();
            const summaryContent = document.getElementById('summaryContent');
            const submitBtn = document.getElementById('submitBtn');

            if (people.length === 0) {
                summaryContent.innerHTML = '<span class="empty-state">Select at least one person above</span>';
                submitBtn.disabled = true;
            } else {
                const tags = people.map(p => 
                    `<span class="summary-tag">${teamNames[p]}</span>`
                ).join('');
                summaryContent.innerHTML = `
                    <div class="selected-people">${tags}</div>
                    <div class="duration-display">${duration} minute meeting</div>
                `;
                submitBtn.disabled = false;
            }
        }

        function findAvailability() {
            const people = getSelectedPeople();
            const duration = getSelectedDuration();

            if (people.length === 0) {
                alert('Please select at least one person.');
                return;
            }

            // Build the key for lookup
            const key = people.join('+');
            
            if (calLinks[key] && calLinks[key][duration]) {
                window.open(calLinks[key][duration], '_blank');
            } else {
                alert('Sorry, that combination is not available. Please try a different selection.');
            }
        }

        // Initialize
        updateSummary();
    </script>
</body>
</html>
